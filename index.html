        <figure class="m-portfolioItem">
          <img class="m-portfolioItem-image" src="img/cranach.jpg">
          <figcaption>
            <h2 class="m-portfolioItem-title">Lucas Cranach Timeline</h2>
            <h3 class="m-portfolioItem-subtitle">Zielsetzung des Projektes.</h3>
            <p>Bei unserem Projekt handelt es sich um das Cranach Digital Archive, welches die Gemälde, Archivalien und 
              Literatur von Lucas Cranach dem Älteren archiviert. Cranach war einer der bedeutendsten deutschen Maler, 
              Grafiker und Buchdrucker der Renaissance.  </p>
            <p>Als Medieninformatiker haben wir im Rahmen des Moduls Screendesign den Auftrag bekommen eine alternative 
              Präsentation Cranachs Werke in Form eines Zeitstrahls zu schaffen, welche als Ergänzung zum bestehenden Archiv fungiert.</p>
            <p>Unser Ziel war es einen benutzerfreundlichen und übersichtlichen Zeitstrahl zu gestalten, der sowohl Kunstlaien als auch Experten
              ansprechen sollte. Um den Erfordernissen von unterschiedlichen Stakeholdern gerecht zu werden, musste der Zeitstrahl außerdem individualisierbar sein.
              Da der Zeitstrahl als Ergänzung zum bereits bestehendem Archiv dient, sollten die Werke kontextualisiert und mit weiterer Information angereichert werden.
            </p>
          </figcaption>
        </figure>
    </div>

          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/mainscreen.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Der Hauptbildschirm</h2>
              <h3 class="m-portfolioItem-subtitle">Das Herzstück unseres Designs.</h3>
              <p>Es gab Kommunikationsziele, die es zu vermitteln galt, daher sollte unser Design:
                <br>- professionell
                <br>- klar
                <br>- einfach
                <br>- reduziert
                <br>- akzentuiert und
                <br>- zeitlos sein.
              </p>
              <p>
                Unser Designkonzept ist minimalistisch gehalten, um eine gute Übersicht zu gewährleisten.
                Der Nutzer sollte nicht mit Information überladen werden, das Design sollte selbsterklärend sein und alle nötigen
                Funktionen bieten um die Benutzerfreundlichkeit zu maximieren.
              </p>
                <p>
                  Im Zentrum unseres Designkonzepts steht die Timeline, die verschiedene Werke Cranachs enthält und chronologisch geordnet ist.
                  Dem Nutzer werden standardmäßig die 100 wichtigsten Elemente präsentiert. Auf Wunsch kann in die Timeline gezoomt werden um weitere
                  Elemente angezeigt zu bekommen.
                </p>
                <p>
                  Die Navigation soll sich für jedes Endgerät intuitiv und natürlich anfühlen. Somit kann man die Timeline auf dem PC mit dem Mausrad
                  und auf einem Touchscreen mit einem Swipe navigieren. Zoomen kann man auf dem PC mit der zusätzlichen Scrollbar am Rand oder mit einer
                  Pinch/Spread Geste am Touchscreen.
                </p>
                <p>
                  Die Navigationsleiste ermöglicht die Timeline den Bedürfnissen des Nutzers anzupassen. 
                </p>
              <p>
                <a class="m-linkButton" href="#screen-nav">Navigation</a>
                <a class="m-linkButton" href="#screen-intro">Einführungstext</a>
                <a class="m-linkButton" href="#screen-timeline">Timeline</a>
              </p>
            </figcaption>
          </figure>

              <p>Es wird eine Hilfsoption geboten, man kann gezielte Suchanfragen stellen,

              </p>
              <p>

                <a class="m-linkButton" href="#screen-menu">Menu</a>

              Um eine explorative Suche möglich zu machen, beinhalten die Cards ausschließlich die wichtigsten Informationen.
              Falls man mehr über ein Gemälde wissen möchte, kann man es anklicken um die Detailseite zu betrachten. 
            </p>
          </figcaption>

              Die Scrollbar trägt zur Übersicht der Timeline bei und hilft dem Nutzer beim Navigieren. Mit "+" und "-" kann man in die Timeline rein- und rauszoomen.

              und dann auf das "refresh-icon" klicken/drücken.
            </p>
          </figcaption>
        </figure>
