        <figure class="m-portfolioItem">
          <img class="m-portfolioItem-image" src="img/cranach.jpg">
          <figcaption>
            <h2 class="m-portfolioItem-title">Lucas Cranach Timeline</h2>
            <h3 class="m-portfolioItem-subtitle">Zielsetzung des Projektes.</h3>
            <p>Bei unserem Projekt handelt es sich um das Cranach Digital Archive, welches die Gemälde, Archivalien und 
              Literatur von Lucas Cranach dem Älteren archiviert. Cranach war einer der bedeutendsten deutschen Maler, 
              Grafiker und Buchdrucker der Renaissance.  </p>
            <p>Als Medieninformatiker haben wir im Rahmen des Moduls Screendesign den Auftrag bekommen eine alternative 
              Präsentation Cranachs Werke in Form eines Zeitstrahls zu schaffen, welche als Ergänzung zum bestehenden Archiv fungiert.</p>
            <p>Unser Ziel war es einen benutzerfreundlichen und übersichtlichen Zeitstrahl zu gestalten, der sowohl Kunstlaien als auch Experten
              ansprechen sollte. Um den Erfordernissen von unterschiedlichen Stakeholdern gerecht zu werden, musste der Zeitstrahl außerdem individualisierbar sein.
              Da der Zeitstrahl als Ergänzung zum bereits bestehendem Archiv dient, sollten die Werke kontextualisiert und mit weiterer Information angereichert werden.
            </p>
          </figcaption>
        </figure>
    </div>
  </header>

              <h3 class="m-portfolioItem-subtitle">Das Herzstück unseres Designs.</h3>
              <p>yadda yadda yadda</p>
              <p>-Navigation
                <br> -> Titel
                <br> -> Hilfe 
                <br> -> Suche
                <br> -> Filter

                <br> -> Menu 
              <br>-Einleitungstext 
              <br>-Timeline
              <br> -> Werk
              <br> -> Scrollbar
              <br> --> Gemälde
              <br> --> Datierung
              <br> --> Titel
              
              </p>
              <p>Die wichtigsten Kriterien beim Gestalten unserer Timeline waren:
                <br>- Übersichtlichkeit
                <br>- Einfache Navigation
                <br>- Filterung
                <br>- Explorative & gezielte Suche
                <br>- Einbindung der Literatur
              </p>
              <p>
                Um eine gute Übersichtlichkeit zu gewährleisten, wurde das Deisgnkonzept sehr minimalistisch gehalten.
                Der Nutzer sollte nicht mit Information überladen werden, das Design sollte selbsterklärend sein und alle nötigen
                Funktionen bieten um die Benutzerfreundlichkeit zu maximieren.<br>
                - Navigation des Zeitstrahls unterschiedlich je Endgerät, PC = Scroll/drag, Touchscreen = Touch-Scroll/Drag/Zoom/Pinch,
                  soll intuitiv / natürlich geschehen
                - Filterung auch nicht überladen, übersichtlich, OnDemand
                - Explorativ: Kunstlaie, soll Neugierde wecken, nur das wichtigste, Info Anreicherung
                - Einbindung Literatur,
              </p>
              <p><a class="m-linkButton" href="img/mainscreen.png">Sketch zeigen</a></p>
